<div class="container">
 <div class="row">
    {% for movie in movies %}
  <div class="col-md-3">
   <div class="card">
       <img src="{{ movie.Poster.url }}" alt="" height="500" width="400" class="card-img-top">
        <div class="card-body">
           <div class="card-title">
           {{ movie.Name}}
           </div>

        </div>
    </div>
 </div>
 {% endfor %}
 </div>
</div>
